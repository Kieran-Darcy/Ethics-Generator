<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link type="text/css" rel="stylesheet" href="CSS/register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            $("form").on("submit", () => {
                const form = $("form").serialize();
                $.post("register", form, result => {
                    if(result) {
                        alert("Username already exists. Please enter a different one!")
                    } else {
                        window.location.href = "scenario1";
                    }
                })
            })
        })
    </script>
</head>
<body>
    <div id="container">
        <div id="usernameinput">
    <strong>Enter a unique username and your session will last for 2 hours</strong>
        <form onsubmit="return false">
            <label for="username">Username:</label>
            <input id="username" type="text" name="username">
            <input type="submit">
        </form>
        </div>
    </div>
</body>
</html>
