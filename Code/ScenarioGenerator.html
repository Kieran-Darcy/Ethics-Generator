<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scenario Generator</title>

</head>
<body>
<ol id="scenarios">

</ol>
<script>

    const people = [
        {   age: ["infant"],
            gender: ["male", "female"],
            prof: ["standard"],
            disability: ["none"]
        },
        {   age: ["child"],
            gender: ["male", "female"],
            prof: ["standard"],
            disability: ["none", "wheelchair", "blind", "crutches"]
        },
        {   age: ["adult"],
            gender: ["male", "female"],
            prof: ["standard", "homeless", "business person"],
            disability: ["none", "wheelchair", "blind", "crutches"]
        },
        {   age: ["elderly"],
            gender: ["male", "female"],
            prof: ["standard", "homeless", "business person"],
            disability: ["none", "wheelchair", "blind", "crutches"]
        }
    ];
    let simplePeople = [];
    const list = document.getElementById("scenarios");
    for (let i in people) {
        for(let ages in people[i]["age"]) {
            for (let genders in people[i]["gender"]) {
                for (let profs in people[i]["prof"]) {
                    for (let dis in people[i]["disability"]) {
                        let node = document.createElement("li");
                        simplePeople.push([people[i]["age"][ages], people[i]["gender"][genders], people[i]["prof"][profs], people[i]["disability"][dis]]);
                        node.innerHTML = `<ul style="list-style-type: none"><li>Age: ${people[i]["age"][ages]}</li><li>Gender: ${people[i]["gender"][genders]}</li><li>Profession: ${people[i]["prof"][profs]}</li><li>Disability: ${people[i]["disability"][dis]}</li><br></ul>`;
                        list.appendChild(node);
                    }
                }
            }
        }
    }

</script>
</body>
</html>
